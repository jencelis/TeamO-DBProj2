{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Professor Page</title>

</head>
<body>

 <h3>Professor Page</h3>
      <form method="GET" action=".">
        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" name="profName" placeholder="Name..." />
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>
        </div>


          <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" name="dept" placeholder="Department..." />
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>

         <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" name="semester" placeholder="Semester..." />
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>

        <button type="submit" class="btn btn-primary">Search</button>
      </form>

    <hr />


 QUERY RESULTS


      <div class="row">
        <ul>
          <h2>Professor:</h2>
            {% for instructor in Instructors %}
                {{ instructor.name }}   ({{ instructor.dept_name_id }})<br>
            {% endfor %}
        </ul>
      </div>





</body>
</html>
