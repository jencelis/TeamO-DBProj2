<h1>Salary Report by Department</h1>
<table>
    <thead>
        <tr>
            <th>Department</th>
            <th>Min Salary</th>
            <th>Max Salary</th>
            <th>Avg Salary</th>
        </tr>
    </thead>
    <tbody>
        {% for department in departments %}
        <tr>
            <td>{{ department.dept_name }}</td>
            <td>${{ department.min_salary|floatformat:2 }}</td>
            <td>${{ department.max_salary|floatformat:2 }}</td>
            <td>${{ department.avg_salary|floatformat:2 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
